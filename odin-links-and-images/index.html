<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Links and Images</title>

    <body>
        <h1>Homepage</h1>
        <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">About The Odin Project</a>
        <!--"target=blank" is used to open hyperlink in new window/tab"-->
        <!--Without noopener, the new tab could use JavaScript to interact with the original page, which is unsafe. 
        noreferrer: The noreferrer value of the rel attribute provides both privacy and security. 
        It prevents the new page from knowing where the user came from (hiding the referrer) and also includes the behavior of noopener, preventing the new page from accessing the original page.-->

        <a href="./pages/about.html">About</a>

        <img src="./images/dog.jpg" alt="a pug photo" width="310">
    </body>
</html>
